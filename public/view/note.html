<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/note.css">
    <title>Document</title>
</head>
<body>
    <form class="form" method="post">
      <header>
        <h1>MEMO</h1>
      </header>
      <div class="slogan">NOTE YOUR DAY</div>
        <input type="hidden" name="id" class="list-id">
        <div class="user-input">
            <input type="text" class="title" placeholder="제목을 입력하세요" name="title"/>
        </div>
        <div class="user-input">
            <input type="text" class="description" placeholder="부제를 입력하세요" name="description"/>
        </div>
        <div class="user-input">
            <div>메모</div>
            <textarea placeholder="당신의 하루를 입력하세요" class="content" name="content"></textarea>
        </div>
        <div class="button-wrapper">
            <a href="/index.html">
                <button type="button" class="cancel">취소하기</button>
            </a>
            <button type="submit" class="create">생성하기</button>
            <button type="submit" class="modify">수정하기</button>
        </div>
    </form>
    <script src="../js/note.js"></script>
</body>
</html>
